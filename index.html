<!DOCTYPE html>
<html>

<head>
    <title>Add Employee</title>
</head>

<body>

    <h2>Add Employee</h2>
    <form method="post" enctype="multipart/form-data">
        Employee ID: <input type="text" name="employee_id" required><br>
        Employee ID Picture: <input type="file" name="employee_id_pic" accept="image/*" required><br>
        
        Guarantee ID 1: <input type="text" name="guarantee_id1" required><br>
        Guarantee 1 ID Picture: <input type="file" name="guarantee_id_pic1" accept="image/*" required><br>
        
        Guarantee ID 2 (Optional): <input type="text" name="guarantee_id2"><br>
        Guarantee 2 ID Picture (Optional): <input type="file" name="guarantee_id_pic2" accept="image/*"><br>
        
        <input type="submit" value="Submit">
    </form>
    
    



</body>

</html>
